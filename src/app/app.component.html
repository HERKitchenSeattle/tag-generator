<div class="options">
  <mat-card>
    <mat-card-header>
      <mat-card-title>HER Kitchen Tag Generator</mat-card-title>
      <mat-card-subtitle>
        Fill in the inputs and press generate.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field color="primary">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="titleVal" />
      </mat-form-field>
      <mat-form-field color="primary">
        <mat-label>Subtitle</mat-label>
        <input matInput [(ngModel)]="subtitleVal" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-flat-button (click)="printPage()">
        Print
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<app-basic-tag [title]="titleVal" [subtitle]="subtitleVal"></app-basic-tag>
