<main class="basic-tag grid">
  <div class="tag" *ngFor="let tag of tags">
    <div class="desc">
      <p class="title">
        <strong>{{ tag.title }}</strong>
      </p>
      <p class="subtitle">{{ tag.subtitle }}</p>
    </div>
    <div class="brand">
      <div class="logo">
        <img src="../../assets/HER kitchen (Maroon & Orange).png" />
      </div>
      <div class="slogan">
        <p>Vegan, Gluten, & Soy Free</p>
      </div>
    </div>
  </div>
</main>
